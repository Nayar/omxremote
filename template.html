<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>omxRemote</title>

	<!-- Sets initial viewport load and disables zooming  -->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	<!-- Set a shorter title for iOS6 devices when saved to home screen -->
	<meta name="apple-mobile-web-app-title" content="omxRemote">

	<!-- Set Apple icons for when prototype is saved to home screen -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/touch-icons/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/touch-icons/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/touch-icons/apple-touch-icon-57x57.png">

	<!-- Include the compiled Ratchet CSS -->
	<link rel="stylesheet" href="/assets/ratchet.css">

	<!-- Include the compiled Ratchet JS -->
	<script src="/assets/ratchet.js"></script>
	<script src="/assets/jquery.min.js"></script>
  	<script src="/assets/jquery.form.js"></script>

	<!-- Intro paragraph styles. Delete once you start using this page -->
	<style type="text/css">
		.welcome {
		  line-height: 1.5;
		  color: #555;
		}
		ul.list.inset li a strong, .content-padded h4{
		  word-wrap: break-word;
		}
		.options-line{
			height:44px;
			margin-bottom:10px;
		}
		.option-line-container{
			width:32%;
			float:left;
			margin-right:1.5%;
		}
		.option-line-wider{
			width: 33%;
		}
		.option-line-last{
			margin-right: 0;
		}
	</style>

</head>
<body>

	<!-- Make sure all your bars are the first things in your <body> -->
	<header class="bar-title">
	  	<a class="button" href="/">
			home
		</a>
		<h1 class="title">omxRemote</h1>
	</header>

	<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
	<div class="content">
		<% include(view); %>
	</div>
	<script>
	$(function(){
		$("body").on("click", "a.play, a.start, a.pause, a.stop, a.move", function(event){
			if ($(this).hasClass('pause')){
				if ($(this).attr('data-status') == 'pause'){
					$(this).text('Play');
					$(this).attr('data-status', 'play');
				} else if($(this).attr('data-status') == 'play'){
					$(this).text('Pause');
					$(this).attr('data-status', 'pause');
				}
			}
			$.post( $(this).attr('data-href') ).done(function ( data ) {
				console.log('done');
			});
			event.preventDefault();
		});
	});
	</script>
  </body>
</html>
