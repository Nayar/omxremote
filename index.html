<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Control TV</title>
</head>
<body>
	<h1>try to control</h1>
	<ul>
	<% files.forEach(function(item){ %>
		<% if (item.match(/(.+).(mkv|mp4|avi)$/)){ %>	
			<li><a href="/file/<%= item %>"><%= item %></a></li>
		<% } %>
	<% }); %>
	</ul>
</body></html>
