<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OmxRemote</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Ratchet">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="/assets/ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>

    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
    </style>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <h1 class="title">omxplayer remote control</h1>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <div class="content-padded">
      <h2><%= name %></h2>
    </div>

    
	<div>
		<a href="/file/<%= hash %>/start" class="start button-positive button-block">Start</a>
	</div>
	<div>
		<a href="/file/<%= hash %>/play" class="play button-block">Play</a>
	</div>
	<div>
		<a href="/file/<%= hash %>/pause" class="pause button-block">Pause</a>
	</div>
	<div>
		<a href="/file/<%= hash %>/stop" class="stop button-negative button-block">Stop</a>
	</div>

  </div>
	<script>
	$(function(){
		$("body").on("click", "a.play, a.start, a.pause, a.stop", function(event){
		//$('').click(function(){
			$.post( $(this).attr('href') ).done(function ( data ) {
				console.log('done');
			});
			event.preventDefault();
		});
	});
</script>
  </body>
</html>
